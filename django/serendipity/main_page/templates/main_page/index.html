{% load static %}

<!doctype html>
<html lang="en">
<head>
    <title>Serendipity</title>
    <style>
        body { background-color: #065471; }
        a img { display: block; margin: 0px auto; }
        .title_img { width: 100%; }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <img class="title_img" src="{% static 'login/images/header_logo.png' %}" alt="logo">
    <br><br><br><br><br><br>
    {% if user.is_authenticated %}
        <a href="/account/logout/"><img class="sign_up" src="{% static 'login/images/logout.png' %}" alt="logout"></a>
    {% else %}
        <a href="/account/signup/"><img class="sign_up" src="{% static 'login/images/sign_up.png' %}" alt="signup"></a>
        <a href="/account/login/"><img class="sign_up" src="{% static 'login/images/login.png' %}" alt="signup"></a>
    <br>
    {% endif %}
    <br>
    {% if user.is_authenticated %}
    <a href="/main/upload/"><img class="upload" src="{% static 'login/images/upload.png' %}" alt="upload"></a>
    {% endif %}
</body>
</html>
