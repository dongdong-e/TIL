{% load static %}


<!doctype html>
<html lang="en">
<head>
    <title>Serendipity</title>
    <style>
        body { background-color: #065471; }
        a img { display: block; margin: 0px auto; }
        .title_img { width: 100%; }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nanum+Brush+Script|Nanum+Pen+Script|Over+the+Rainbow&display=swap" rel="stylesheet">
</head>
<body>
    <img class="title_img" src="{% static 'login/images/header_logo.png' %}" alt="logo">
    <br><br><br><br><br><br>
    <a href="/accounts/signup/"><img class="sign_up" src="{% static 'login/images/sign_up.png' %}" alt="signup"></a>
    <br>

    {% if user.is_authenticated %}
    <a href="/accounts/logout/"><img class="sign_up" src="{% static 'login/images/logout.png' %}" alt="logout"></a>
    {% else %}
    <br>
    {% endif %}
    <br>
    {% if user.is_authenticated %}
    <a href="/upload/"><img class="upload" src="{% static 'login/images/upload.png' %}" alt="upload"></a>
    {% endif %}
</body>
</html>
